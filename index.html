<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bin2Dec</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h1>Bin2Dec</h1>
        <h3>Conversor de Bases Numéricas.<br><br>Binario-Decimal</h3>
        <div id="binario">
            <label for="num_bin">Binario: </label>
            <input type="text" name="num_bin" id="num_bin" placeholder="Digite um número binário">
        </div>
        <div>
            <label for="num_dec">Decimal: </label>
            <input type="text" name="num_dec" id="num_dec" readonly>
        </div>
        <div>
            <input type="button" value="CONVERTER" onclick="converter()">
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
